<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары - Vogue Style</title>
    <style>
        /* CSS переменные для светлой темы */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --border-color: #ddd;
            --discount-color: #e74c3c;
            --selected-color: #2ecc71;
        }

        /* CSS переменные для темной темы */
        [data-theme="dark"] {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #2c3e50;
            --card-background: #34495e;
            --text-color: #ecf0f1;
            --border-color: #555;
            --discount-color: #e74c3c;
            --selected-color: #27ae60;
        }

        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Блок page */
        .page {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Блок header */
        .header {
            background: var(--primary-color);
            color: var(--card-background);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__title {
            font-size: 1.8rem;
        }

        /* Кнопка переключения темы */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--card-background);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Блок nav */
        .nav {
            background: var(--card-background);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav__list {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .nav__item {
            margin: 0;
        }

        .nav__link {
            display: block;
            padding: 15px 20px;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .nav__link:hover {
            background: var(--secondary-color);
            color: white;
        }

        .nav__link--active {
            background: var(--secondary-color);
            color: white;
            font-weight: bold;
        }

        /* Основной контент */
        .content {
            flex: 1;
            padding: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section__title {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Сетка товаров */
        .products__grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Карточка товара */
        .card {
            background: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 250px;
        }

        .card--product {
            cursor: pointer;
            border: 2px solid transparent;
        }

        .card--product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card--selected {
            border-color: var(--selected-color);
            box-shadow: 0 0 0 2px var(--selected-color);
        }

        .card--discount {
            position: relative;
        }

        /* Изображение товара */
        .product__image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        /* Информация о товаре */
        .product__name {
            padding: 15px 15px 5px;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .product__price {
            padding: 0 15px 15px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .product__price--old {
            text-decoration: line-through;
            color: #999;
            font-weight: normal;
            margin-right: 5px;
        }

        /* Стикер скидки */
        .product__discount {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--discount-color);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Блок footer */
        .footer {
            background: var(--primary-color);
            color: var(--card-background);
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .products__grid {
                flex-direction: column;
                align-items: center;
            }

            .nav__list {
                flex-direction: column;
            }
        }
    </style>
</head>

        </main>

        <footer class="footer">
            <p>2006 ООО "Проэкт максон"</p>
        </footer>
    </div>
